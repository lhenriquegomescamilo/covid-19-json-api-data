language: scala
install: true
os: linux
dist: trusty
jdk: oraclejdk11

branches:
  only:
    - develop

script:
  - ./download.sh
  - ./gradlew clean extract
  - ./upload.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
